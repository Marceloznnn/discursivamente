; Aumentando limites de upload para arquivos grandes (v√≠deos e imagens)
upload_max_filesize = 200M
post_max_size = 200M
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
max_file_uploads = 20
default_socket_timeout = 600
; Log de erros para depurar problemas de upload
log_errors = On
display_errors = Off
error_reporting = E_ALL